<!DOCTYPE html>
<html lang="en">
  <head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
/>
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
  rel="stylesheet"
/>
<link rel="stylesheet" href="./css/styles.css">
<link rel="stylesheet" href="./css/media-queries.css">
<title>form</title>
<style>
*{

margin: 0;
box-sizing: border-box;

}

body{
font-family: Arial, Helvetica, sans-serif;
color: rgb(13, 13, 13);
}

.header{
    height: 3rem;
    background-color: rgb(58, 184, 216);
    box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;

}
.container{
    display: flex;
    flex-direction: column;
  
}
.content{
    margin-left: 30vh;
    margin-top: 0.5rem;
    padding-left: 0,5rem;

}
.sidebar{
    position: fixed;
    height:100vh;
    width: 30vh;
    background-color: rgb(240, 242,245);
    justify-content: right;
    
}
.sidebar a:hover{
    background-color: #d4ecf8;
}
.sidebar a{
    color: rgb(13, 13, 13);
    display: block;
    text-decoration: none;
    padding: 0.8rem 0;
    padding-left: 1,5rem;
}
.box{

    margin: 0.5rem;
    background-color: white;
    width: 5rem;
    display: inline-block;
}


form {

margin: 0vh;
padding: 2rem;
border: 0.1rem solid #ddd;
border-radius: 0.5rem;
background-color: #f9f9f9;
width: 50vw;
}
.form-group {
margin-bottom: 1rem;
}
.form-group label {
display: block;
margin-bottom: 0.4rem;
font-weight: bold;
}
.form-group input,
.form-group select,
.form-group textarea {
  width: 100%;
  padding: 1rem;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}


.form-group button {
padding: 10px 15px;
border: none;
border-radius: 4px;
background-color: #067cfb;
color: white;
font-size: 1rem;
cursor: pointer;
}
.form-group button:hover {
background-color: #0056b3;
}
  

</style>
</head>
  <body>
    <div class="header"></div>
    <div class="container">
      <div class="sidebar">
        <a href="dashboard.html"><i class="fa fa-home"></i> Dashboard</a>
        <a href="form.html"><i class="fa fa-shopping-cart"></i> Forms</a>
        <a href="table.html"><i class="fa fa-shopping-bag"></i> Tables</a>
        <a href="elements.html"><i class="fa fa-cog"></i> Elements</a>
      </div>
      <div class="content">
        <div class="left">
   
          <h1>Form Elements</h1>
   
          <form>
            <h2>Record New Sale</h2>
            <div class="form-group">
              <label for="product">Product</label>
              <input type="text" id="product" name="product" required />
            </div>
            <div class="form-group">
              <label for="price">Price</label>
              <input type="number" id="price" name="price" step="0.01" required />
            </div>
            <div class="form-group">
              <label for="category">Category</label>
              <select id="category" name="category" required>
                <option value="">Select a category</option>
                <option value="electronics">Electronics</option>
               
              </select>
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea id="description" name="description" rows="4" required></textarea>
            </div>
            <div class="form-group">
              <button type="submit">Save</button>
            </div>
          </form>
        </div>
        <div class="right"></div>
      </div>
    </div>
  </body>
</html>
